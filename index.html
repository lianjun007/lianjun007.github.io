    <title>LianJun</title>
  <script type="module" crossorigin src="./assets/index-B5We3hTW.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-COKrSHUo.css">
</head>

<body>
    <div id="app"></div>
    <script>
        // 禁止双指缩放
        document.addEventListener('gesturestart', function (event) {
            event.preventDefault();
        });
        // 禁止双指缩放
        document.addEventListener('touchmove', function (event) {
            if (event.scale !== 1) {
                event.preventDefault();
            }
        }, { passive: false });
        let lastTouchEnd = 0;

        // 禁止双击缩放
        document.addEventListener('touchend', function (event) {
            const now = new Date().getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);


    </script>
</body>

</html>
